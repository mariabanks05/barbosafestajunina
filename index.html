<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arraiá do Barbosa Ferraz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E90FF, #00BFFF, #4169E1);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
        }
        
        .titulo-principal {
            font-size: 4em;
            color: #FFF;
            text-shadow: 3px 3px 0 #000080, 5px 5px 10px rgba(0,0,0,0.3);
            margin: 20px 0;
        }
        
        .logo-colegio {
            width: 120px;
            height: 120px;
            position: absolute;
            top: 20px;
            left: 20px;
            border: 3px solid #FFF;
            border-radius: 50%;
            background-color: #FFF;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .logo-colegio img {
            max-width: 90%;
            max-height: 90%;
        }
        
        .informacoes {
            position: absolute;
            top: 160px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        .fogueira-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
        
        .fogueira {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/JYl7fOq.gif') center no-repeat;
            background-size: contain;
            filter: drop-shadow(0 0 20px rgba(255,100,0,0.6));
        }
        
        .fogueira-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
            background: url('https://i.imgur.com/8Q3qZV0.png') center no-repeat;
            background-size: contain;
        }

        /* NOVO BOTÃO */
        .nav-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px 25px;
            background: linear-gradient(to bottom, #FF5722, #E91E63);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 2px solid #FFEB3B;
            transition: all 0.3s;
            position: relative;
            z-index: 10;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #E91E63, #FF5722);
        }
        
        @media (max-width: 768px) {
            .titulo-principal {
                font-size: 2.5em;
            }
        
            
            
            .informacoes {
                position: relative;
                width: auto;
                margin: 20px;
                top: auto;
                left: auto;
            }
            
            .logo-colegio {
                position: relative;
                margin: 0 auto 20px;
                top: auto;
                left: auto;
            }

            .nav-button {
                width: 80%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-colegio">
            <!-- COLOQUE AQUI O LOGO DO SEU COLÉGIO -->
            <img src="logo_colegio.png" alt="Logo do Colégio">
        </div>
        
        <div class="header">
            <h1 class="titulo-principal">ARRAIÁ DO BARBOSA FERRAZ</h1>
        </div>
        
        <div class="informacoes">
            <h2>Minhas Informações</h2>
            <p><strong>Nome:</strong> [Seu Nome]</p>
            <p><strong>Série:</strong> [Sua Série]</p>
            <p><strong>Escola:</strong> [Nome da Escola]</p>
        </div>
        
        <!-- Fogueira realista -->
        <div class="fogueira-container">
            <div class="fogueira"></div>
            <div class="fogueira-base"></div>
        </div>

        <!-- BOTÃO NOVO PARA NAVEGAÇÃO -->
        <a href="festajunina.html" class="nav-button">
            Ver Programação Completa →
        </a>
    </div>
</body>
</html>
